<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"稿件展示"</title>
        <style>
            /* 针对所有的 <img> 标签应用样式 */
            img {
                /* 关键设置：最大宽度为父容器的 100% */
                max-width: 100%; 
                
                /* 保持图片的原始宽高比例 */
                height: auto; 
                
                /* 确保图片不会有任何边距影响布局 */
                display: block;
                }
        </style>
    </head>
    <body>
        <img src="images/01.jpg" alt="稿件展示">
    </body>
</html>
